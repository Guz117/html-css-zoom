<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;0,700;0,800;1,400;1,500&family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <title>Zoom</title>
</head>
<body>
    
    <nav class="nav">
        <div class="left">
            <div class="mic">
                <div class="icon">
                    <i class="fas fa-microphone"></i>
                    <div class="description">Mute</div>
                </div>
                <i class="fas fa-chevron-up"></i>
            </div>
            <div class="mic">
                <div class="icon">
                    <i class="fas fa-video"></i>
                    <div class="description">Stop Video</div>
                </div>
                <i class="fas fa-chevron-up"></i>
            </div> 
        </div>
        
        <div class="center">
            <div class="mic">
                <div class="icon">
                    <i class="fas fa-user-plus"></i>
                    <div class="description">Invite</div>
                </div>
            </div>
            <div class="mic">
                <div class="icon">
                    <i class="fas fa-user-friends"></i>
                    <div class="description">Menage Participants</div>
                </div>
            </div>
            <div class="mic">
                <div class="icon">
                    <i class="fas fa-chart-bar"></i>
                    <div class="description">Polling</div>
                </div>
            </div>
            <div class="mic">
                <div class="icon">
                    <i class="fas fa-share-square"></i>
                    <div class="description">Share screen</div>
                </div>
                <i class="fas fa-chevron-up"></i>
            </div>
            <div class="mic">
                <div class="icon">
                    <i class="far fa-dot-circle"></i>
                    <div class="description">Chat</div>
                </div>
            </div>
            <div class="mic">
                <div class="icon">
                    <i class="fas fa-video"></i>
                    <div class="description">Record</div>
                </div>
            </div>
            <div class="mic">
                <div class="icon">
                    <i class="fas fa-th-large"></i>
                    <div class="description">Breakout Rooms</div>
                </div>
            </div>
            <div class="mic">
                <div class="icon">
                    <i class="fas fa-ellipsis-h"></i>
                    <div class="description">More</div>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="mic end">
                <div class="description">End meeting</div>
            </div>
        </div>
    </nav>

    <header>
        <div class="speacker"><i class="fas fa-th"></i> <span>Speacker View</span></div>
        <div class="speacker"><i class="fas fa-expand-arrows-alt"></i></div>
    </header>

    <main>
        <div class="images">
            <img src="https://picsum.photos/seed/picsum/200/300" alt="">
            <div class="photos"><i class="fas fa-microphone-slash"></i> <span>Photo</span></div>
        </div>
        <div class="images">
            <img src="https://picsum.photos/200/300?grayscale" alt="">
            <div class="photos"><i class="fas fa-microphone-slash"></i> <span>Photo</span></div>

        </div>
        <div class="images">
            <img src="https://images.unsplash.com/photo-1451186859696-371d9477be93?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=873&q=80" alt="">
            <div class="photos"><i class="fas fa-microphone-slash"></i> <span>Photo</span></div>
        </div>
        <div class="images">
            <img src="https://picsum.photos/id/1011/367/267" alt="">

            <div class="photos"><i class="fas fa-microphone-slash"></i> <span>Photo</span></div>
        </div>

            <div class="photos"><i class="fas fa-microphone-slash"></i> <span>Photo</span></div>
